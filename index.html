<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chatbot-container">
    <header class="chatbot-header">
      <h1>AI Chatbot</h1>
      <p>Your intelligent assistant</p>
    </header>
    <div id="chatbot">
      <div id="conversation" class="conversation">
        <!-- Initial welcome message -->
        <div class="chatbot-message">
          <p class="chatbot-text">Hi! I'm Sandeep Kumar ðŸ‘‹. How can I assist you today?</p>
        </div>
      </div>
      <form id="input-form" class="input-form">
        <div class="message-container">
          <input id="input-field" type="text" placeholder="Type your message here" autocomplete="off" />
          <button id="submit-button" type="submit" class="send-button">
            <img class="send-icon" src="send-message.png" alt="Send">
          </button>
        </div>
        <button id="stop-button" type="button" class="stop-button">Stop</button>
      </form>
    </div>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
